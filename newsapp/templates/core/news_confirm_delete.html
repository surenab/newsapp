{% extends 'base_home.html' %} {% load static %}
{% block bodycontent %}
<div class="section-header d-flex justify-content-between align-items-center mb-5">
    <h2>News Delete PAGE</h2>
</div>
<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        <h2>Delete News</h2>
        <h4>Are you sure that you want to delete "{{ news.id }}"?</h4>
        <p class="form-buttons">
            <input type="submit" class="button-74" value="Delete" />
            <a href="{% url 'my_news' %}" class="button-74">Cancel</a>
        </p>
    </form>
</div>
<br> 
<br> 

{% endblock %}
